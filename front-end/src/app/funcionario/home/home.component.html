<mat-card id="view">
    <mat-card class="mat-elevation-z8">

        <mat-card-header>
            <mat-card-title> Lista de Funcionarios </mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <mat-table [dataSource]="dataSource" matSort matSortActive="participacao" matSortDirection="desc"
                matSortDisableClear="true">

                <ng-container matColumnDef="nome">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
                    <mat-cell *matCellDef="let funcionario">{{funcionario.nome}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="sobrenome">
                    <mat-header-cell *matHeaderCellDef> Sobrenome </mat-header-cell>
                    <mat-cell *matCellDef="let funcionario">{{funcionario.sobrenome}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="participacao">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Participação </mat-header-cell>
                    <mat-cell *matCellDef="let funcionario">{{funcionario.participacao}}</mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="tableClick(row)"
                    [ngClass]="{'rowHighlight' : selectedItem._id == row._id}"></mat-row>

            </mat-table>
            <mat-paginator [pageSize]="5" [length]="[funcionarios.length]" [pageSizeOptions]="[5,10, 15]"
                showFirstLastButtons></mat-paginator>

        </mat-card-content>
        <mat-card-actions style="text-align: center;">
            <button mat-raised-button color="primary" id="buttonCreate" class="button"
                (click)="createAndEditDialog('')">
                <mat-icon>add</mat-icon>
            </button>
            <button mat-raised-button class="button" [disabled]="disabled"
                [ngClass]="{'buttonEdit' : disabled == false}" (click)="createAndEditDialog(selectedItem._id)">
                <mat-icon>create</mat-icon>
            </button>
            <button mat-raised-button color="warn" id="buttonDelete" class="button" [disabled]="disabled"
                (click)="deleteDialog(selectedItem._id)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</mat-card>
