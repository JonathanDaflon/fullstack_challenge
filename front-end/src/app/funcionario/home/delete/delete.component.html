<mat-card>
    <h1 mat-dialog-title>Deseja Excluir Esse Registro?</h1>

    <mat-card-actions style="text-align: center;">
        <button mat-raised-button color="primary" type="submit" class="button" id="check" (click)="delFunction()">
            <mat-icon>check</mat-icon>
        </button>

        <button mat-raised-button color="warn" class="button" id='close' mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-card-actions>

</mat-card>
